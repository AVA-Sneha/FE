name: Build and push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python and Azure CLI
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        installation-path: /opt/hostedtoolcache/Python

    - name: Install Azure CLI
      run: |
        python -m pip install --upgrade pip
        pip install azure-cli

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: false
        environment: azurecloud
        allow-no-subscriptions: false
        audience: api://AzureADTokenExchange

    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: acrca.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker images
      run: |
        docker build -t acrca.azurecr.io/frontend-image:v1
        docker push acrca.azurecr.io/frontend-image:v1


